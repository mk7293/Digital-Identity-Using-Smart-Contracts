  <body>
    <div id="root"></div>

    <div class="container">
      <h1>Digital Identity Using Smart Contracts</h1>
      <br>
      <div class="form-group">
        <label class="control-label col-sm-3" for="name">Name: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" name="name">
        </div>
		  </div>
      <br><br>
      <div class="form-group">
        <label class="control-label col-sm-3" for="email">Email:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="email"  name="email">
        </div>
      </div>
      <br><br>
      <div class="form-group">
          <label class="control-label col-sm-3" for="addr">Address:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="addr" name="addr">
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <label class="control-label col-sm-3" for="dob">DOB:</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="dob" name="dob">
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <label class="control-label col-sm-3" for="phone">Phone No: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
      </div>
      <br><br>
  	 <div class="form-group">
  			<label class="control-label col-sm-3" for="Pwd">Password:</label>
  		<div class="col-sm-9">
  			<input type="password" class="form-control" id="Pwd" required>
  		</div>
  	 </div>
     <br><br>
  	 <div class="form-group">
  			<label class="control-label col-sm-3" for="ConfirmPwd">Confirm Password:</label>
  		<div class="col-sm-9">
  			<input type="password" class="form-control" id="ConfirmPwd" required>
  		</div>
  	 </div>
     <br><br><br>
     <div class = "form-group" >
       <!-- <label class = "col-sm-1">   </label> -->
        <button class="btn btn-primary control-label col-sm-3" type="saveprofile">
        		SAVE PROFILE
      	</button>
        <label class = "col-sm-1">   </label>
        <button class="btn btn-primary control-label col-sm-3" type="sendprofile">
         		SEND PROFILE
       	</button>
        <label class = "col-sm-1">   </label>
        <button class="btn btn-primary control-label col-sm-3" type="viewprofile">
         		VIEW PROFILE
       	</button>
     </div>


    </div>
